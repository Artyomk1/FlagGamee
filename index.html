<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ğŸ² Game about prezidents </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./stylE.css'>
    <h1>Prezidents</h1>
</head>

<body>
    <section class="card" id="card">

        <section class = "infobar">
            <div class="score">Unit: <span id="score">0</span> </div>
            <div class="time" id="time"></div>
        </section>
        <div class="container">
            <section class="section">
                <img src="" alt="prezident" class="prezident" id="prezident">
            </section>
            <div class="border"></div>
            <section class="section" id="optinhalf">
                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="option1input" class="optionradio">
                        <label for="option1input" class="label" id="option1label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option2input" class="optionradio">
                        <label for="option2input" class="label" id="option2label"></label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option3input" class="optionradio">
                        <label for="option3input" class="label" id="option3label"></label>
                    </div>

                </div>
            </section>
        </div>
    </section>
    <section id="alert" class="card">
        <div class="alerttext">Unit: <span id="alertscore"></span></div>
        <div class="alerttext">Accuracy: <span id="alertaccuracy"></span></div>
        <br>
        <button onclick="refresh()" class="button">Restart</button>
    </section>
    
    <script src="nkarner.js"></script>
    <script src='home.js'></script>
</body>

</html>
